# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: dotnet build --no-restore "D:\codecool\solarwatch\SolarWatchMvp\SolarWatchMvp\SolarWatchMvp.csproj"
    - name: Restore dependencies
      run: dotnet restore "D:\codecool\solarwatch\SolarWatchMvp\SolarWatchMvp\SolarWatchMvp.csproj"
    - name: Test
      run: dotnet test --no-build --verbosity normal "D:\codecool\solarwatch\SolarWatchMvp\SolarWatchMvp\SolarWatchMvp.csproj"
